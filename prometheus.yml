# my global config
global:
  scrape_interval: 15s 
  evaluation_interval: 15s 

remote_write:
  - url: https://metrics.onemedtest.com/
    remote_timeout: "30s"
    send_exemplars: false
    follow_redirects: true

scrape_configs:
  - job_name: prometheus
    static_configs:
      - targets: ["localhost:9090"]
  
  - job_name: node-exporter
    static_configs:
      - targets:
          - "cadvisor:8080"

